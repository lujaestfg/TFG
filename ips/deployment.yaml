apiVersion: v1
kind: Service
metadata:
  name: alert-listener
  namespace: ids
spec:
  selector:
    app: alert-listener
  loadBalancerIP: "192.168.1.225"
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-listener
  namespace: ids
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-listener
  template:
    metadata:
      labels:
        app: alert-listener
    spec:
      containers:
      - name: webhook
        image: lujaestfg/alert-listener:latest
        ports:
        - containerPort: 5000
        env:
        - name: PREVENTION_IDS
          value: "[100001, 100002]"  # Replace with Suricata signature IDs you want to block
        securityContext:
          runAsUser: 1000
          runAsNonRoot: true
      serviceAccountName: alert-listener-sa

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alert-listener-sa
  namespace: ids