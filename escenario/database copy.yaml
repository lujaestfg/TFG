apiVersion: v1
kind: ConfigMap
metadata:
  name: init-script
data:
  init.sh: |
    #!/bin/bash
    
    echo "Esperando a que MySQL esté disponible..."
    while ! mysqladmin ping -h localhost --silent; do
        sleep 1
    done
    
    echo "Inicializando base de datos..."
    mysql -u root < /docker-entrypoint-initdb.d/init.sql
    
    echo "Copiando archivos PHP..."
    cp /app/php-files/*.php /var/www/html/
    
    chmod 644 /var/www/html/*.php
    chown www-data:www-data /var/www/html/*.php
    
    echo "Inicialización completada"

---
apiVersion: v1
kind: Pod
metadata:
  name: database
  labels:
    app: database
spec:
  containers:
    - name: database
      image: vulnerables/web-dvwa
      ports:
        - containerPort: 80
      volumeMounts:
        - name: database-init
          mountPath: /docker-entrypoint-initdb.d
        - name: php-files
          mountPath: /app/php-files
        - name: init-script
          mountPath: /app/init-script
      lifecycle:
        postStart:
          exec:
            command: ["/bin/bash", "/app/init-script/init.sh"]
  volumes:
    - name: database-init
      configMap:
        name: database-init
    - name: php-files
      configMap:
        name: php-files
    - name: init-script
      configMap:
        name: init-script
        defaultMode: 0755
  restartPolicy: Never
---
